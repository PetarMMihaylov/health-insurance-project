<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transactions - Health Insurance</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<header>
    <h1>Transactions</h1>
</header>

<div class="container">
    <h2>Your Transactions</h2>

    <div th:if="${#lists.isEmpty(transactions)}" class="error-message">
        No transactions found!
    </div>

    <div th:if="${!#lists.isEmpty(transactions)}" class="table-wrapper">
        <div th:each="tx : ${transactions}"
             th:classappend="${tx.deleted} ? 'deleted-transaction' : ''"
             class="table-row">
            <div class="table-cell">
                <h3>Reference Number</h3>
                <span th:text="${tx.referenceNumber}">REF12345</span>
            </div>
            <div class="table-cell">
                <h3>Status</h3>
                <span th:text="${tx.transactionStatus.displayName}">Completed</span>
            </div>
            <div class="table-cell">
                <h3>Paid Amount</h3>
                <span th:text="${tx.paidAmount}">0.00</span>
            </div>
            <div class="table-cell">
                <a th:href="@{/transactions/{id}(id=${tx.id})}" class="btn btn-login">View Info</a>

                <form th:if="${#authorization.expression('hasRole(''ADMIN'') and hasAuthority(''can_delete'')')}"
                      th:action="@{/transactions/{id}/deletion(id=${tx.id})}" method="post" style="display:inline;">
                    <input type="hidden" name="_method" value="delete" />
                    <button type="submit"
                            th:text="${tx.deleted} ? 'RESTORE' : 'DELETE'"
                            th:class="${tx.deleted} ? 'btn btn-restore' : 'btn btn-register'">
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="btn-wrapper" style="margin-top: 30px;">
        <a th:href="@{/home}" class="btn btn-login">Back to Home</a>
    </div>
</div>

<footer>
    &copy; 2025 Health Insurance Project
</footer>
</body>
</html>
